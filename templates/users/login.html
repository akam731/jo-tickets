{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<h2>Connexion</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Email</label>
        <input type="email" name="email" required>
    </div>
    <div>
        <label>Mot de passe</label>
        <input type="password" name="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Se connecter</button>
</form>
{% endblock %}
